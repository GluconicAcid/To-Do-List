<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>To Do List</h1>
        </div>

        <div class="todo-form">
            <input type="text" name="todo" class="todo-input">
            <button class="task-add-button">Add</button>
        </div>
        <div class="tasks">
            <ul class="task-list">

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
